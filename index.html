<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center bg-primary text-white">
      <h1 class="display-4">Fitlife</h1>
      <p class="lead">Your ultimate tracking companion</p>
      <a class="btn btn-light btn-lg" href="#features">Explore Features</a>
    </div>
    <div class="container">
      <h2 id="features">Quick Actions</h2>
      <button class="btn btn-success" onclick="window.open('https://www.fitnessblender.com/','_blank')">Start
     workout</button>
     <button class="btn btn-danger" onclick="window.open('https://www.Sleepfoundation.org','_blank')">Stop
      workout</button>
      <button class="btn btn-info" onclick="window.open('https://www.strava.com/','_blank')">View progress
      </button>

      <!--badge Section-->
      <h3 class="mt-4">Achievements<span class=badge badge-pill badge-success>New</span></h3>
      <p>You have unlocked:
        <span class="badge badge-primary">10 workouts</span>
        <span class="badge badge-warning">5KM runner</span>
      </p>
      <!--Progress Bar Section-->
      <h3 class="mt-4">Weekly Goal Progress</h3>
      <div class="progress" style="height: 30px;">
        <div
        class="progress-bar bg-success"
        role="progressbar"
        style="width:60%;"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
        >
        60% complete
      </div>
      </div>
    </div>
  
  </body>
</html>
